version: v2
managed:
  enabled: false
inputs:
  - directory: proto
plugins:
  - remote: buf.build/protocolbuffers/go
    out: gen/go/proto
    opt:
      - paths=source_relative
  - remote: buf.build/bufbuild/connect-go
    out: gen/go/proto
    opt:
      - paths=source_relative

  - remote: buf.build/apple/swift
    out: gen/swift
    opt:
      - Visibility=public

  - remote: buf.build/connectrpc/swift
    out: gen/swift